name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test-macos:
    runs-on: macos-latest
    environment: test
    steps:
      - name: Checkout TIKI SDK iOS
        uses: actions/checkout@v3
        
      - name: Check current checksum
        run: git rev-parse HEAD

      - name: Check main checksum
        run: |
          git checkout main
          echo $(git rev-parse HEAD)
          
  test-ubuntu:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout TIKI SDK iOS
        uses: actions/checkout@v3
        
      - name: Check current checksum
        run: git rev-parse HEAD

      - name: Check main checksum
        run: |
          git checkout main
          echo $(git rev-parse HEAD)