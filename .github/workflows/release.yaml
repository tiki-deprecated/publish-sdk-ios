name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  docs:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    runs-on: macos-latest
    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'

      - name: Checkout TIKI SDK iOS
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build Docs
        id: build_docs
        run: |
          export TEMP_DIR=$(mktemp -d)
          echo "TEMP_DIR=$TEMP_DIR" >> $GITHUB_OUTPUT 
          xcodebuild docbuild -scheme TikiSdk -derivedDataPath $TEMP_DIR -destination generic/platform=iOS

      - name: Convert to Static
        run: |
          mkdir -p doc/static
          ls ${{steps.build_docs.outputs.TEMP_DIR}}/Build/Products/Debug-iphoneos/TikiSdk.doccarchive
          $(xcrun --find docc) process-archive transform-for-static-hosting ${{steps.build_docs.outputs.TEMP_DIR}}/Build/Products/Debug-iphoneos/TikiSdk.doccarchive --output-path doc/static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './doc/static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    environment: Production
    outputs:
      tag: ${{ steps.semver.outputs.nextStrict }}
    runs-on: macos-latest
    steps:
      - name: Checkout TIKI SDK iOS
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}

      - name: Create a new tag
        run: |
          git tag ${{ steps.semver.outputs.nextStrict }}
          git push origin ${{ steps.semver.outputs.nextStrict }}

      - name: Create a Release
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.semver.outputs.nextStrict }}

  rollback:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Change back to frameworks develop version
        run: |
          sed -i 's/App\.xcframework/App_debug\.xcframework/' Package.swift
          sed -i 's/Flutter\.xcframework/Flutter_debug\.xcframework/' Package.swift
          export TIKI_SDK_FLUTTER_VERSION=$(grep -oiP "download\/\d?\d\.\d?\d\.\d?\d" Package.swift | awk -F/ 'NR==1{print $2}')
          echo "TIKI_SDK_FLUTTER_VERSION:$TIKI_SDK_FLUTTER_VERSION"
          export APP_RELEASE_CHECKSUM=$(curl -s -L "https://github.com/tiki/tiki-sdk-platform-channel/releases/download/$TIKI_SDK_FLUTTER_VERSION/App.checksum.txt")
          echo "APP_RELEASE_CHECKSUM:$APP_RELEASE_CHECKSUM"
          export APP_DEBUG_CHECKSUM=$(curl -s -L "https://github.com/tiki/tiki-sdk-platform-channel/releases/download/$TIKI_SDK_FLUTTER_VERSION/App_debug.checksum.txt")
          echo "APP_DEBUG_CHECKSUM:$APP_DEBUG_CHECKSUM"
          export FLUTTER_RELEASE_CHECKSUM=$(curl -s -L "https://github.com/tiki/tiki-sdk-platform-channel/releases/download/$TIKI_SDK_FLUTTER_VERSION/Flutter.checksum.txt")
          echo "FLUTTER_RELEASE_CHECKSUM:$FLUTTER_RELEASE_CHECKSUM"
          export FLUTTER_DEBUG_CHECKSUM=$(curl -s -L "https://github.com/tiki/tiki-sdk-platform-channel/releases/download/$TIKI_SDK_FLUTTER_VERSION/Flutter_debug.checksum.txt")
          echo "FLUTTER_DEBUG_CHECKSUM:$FLUTTER_DEBUG_CHECKSUM"
          sed -i "s/$APP_RELEASE_CHECKSUM/$APP_DEBUG_CHECKSUM/" Package.swift
          sed -i "s/$FLUTTER_RELEASE_CHECKSUM$/$FLUTTER_DEBUG_CHECKSUM/" Package.swift
          echo "============= Package.swift ============="
          cat Package.swift

      - name: Commit Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GH Action"
          git add Package.swift
          git commit -a -m "${{needs.release.outputs.tag}} develop version"
          git push origin