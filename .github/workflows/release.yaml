name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TIKI SDK iOS
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ steps.getpr.outputs.branch }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build Docs
        run: |
          xcodebuild docbuild -scheme TikiSdk -derivedDataPath ./DerivedData -destination generic/platform=iOS

      - name: Convert to Static
        run: |
          $(xcrun --find docc) process-archive transform-for-static-hosting ./DerivedData/Build/Products/Debug-iphoneos/TikiSdk.doccarchive --output-path doc/static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './doc/static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Create a Release
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.semver.outputs.nextStrict }}
